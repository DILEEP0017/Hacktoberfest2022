<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row d-flex justify-content-center py-2">
            <div class="col-md-4">
                <div class="card p-2 h-2">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <img src="img/logo.png" class="w-75 mb-4 mx-5 my-3" alt="">
                        </div>
                        <div class="justify-content-center d-flex">
                            <form action="post">
                                <div class="form-group mb-3">
                                    <input type="text" placeholder="Enter your name">
                                </div>
                                <div class="form-group mb-4">
                                    <input type="password" placeholder="password">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Log in</button>
                                </div>
                                <div class="mt-4">
                                    <hr>
                                </div>
                                <div class="row mt-3 text-center">
                                    <div class="col-md-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                        </svg>
                                    </div>
                                    <div class="col-sm-10 text-center">
                                        <p>
                                           <a href="">Login with Facebook</a> 
                                        </p>
                                    </div>
                                </div>
                                <div class="row mt-3 text-center">
                                    <p>
                                        Forget Password? 
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center text-center">
                            <p class="mb-0">
                                Don`t have an Account?
                                <a href="#">Sign up</a>
                            </p>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="row justify-content-center text-center">
                    <p>
                        Get the app
                    </p>
                </div>
                <div class="row justify-content-center d-flex">
                    <div class="col-sm-6">
                        <img src="img/app store.png" class="d-flex img-fluid w-100" alt="">
                    </div>
                    <div class="col-sm-6">
                        <img src="img/play store.png" class="d-flex img-fluid w-100" alt="">
                    </div>
                </div>
            </div>
        </div>            
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
